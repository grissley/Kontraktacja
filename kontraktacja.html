<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <section id="header">
        <div>
          <img src="/images/logo (2).png" alt="logo Unikat" id="logo" />
        </div>
        <div id="menu">
          <ul>
            <li>Katalog</li>
            <li>Wyloguj</li>
          </ul>
        </div>
      </section>
    </header>
    <main>
      <h1>Rosali Full Cap</h1>
      <section class="product">
        <div>
          <img src="images/rosali.jpg" alt="Product Photo" />
        </div>
        <div class="sizes">
          <div class="size-group">
            <button class="button-size">75b</button>
            <button class="button-size">75c</button>
            <button class="button-size">75d</button>
          </div>
          <div class="size-group">
            <button class="button-size">80b</button>
            <button class="button-size">80c</button>
            <button class="button-size">80d</button>
          </div>
          <div class="size-group">
            <button class="button-size">85b</button>
            <button class="button-size">85c</button>
            <button class="button-size">85d</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
